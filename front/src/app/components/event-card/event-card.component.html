<div class="event-card" [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
    <div class="event-card-background"></div>
    <div class="event-card-wrapper">
        <p class="event-card-title">{{ event.title }}</p>
        <div class="event-card-container">
            <p class="event-card-date">{{ event.date }}</p>
            <p class="event-card-tickets">Tickets restants : {{ event.leftTicket }}</p>
        </div>
    </div>
</div>
